<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="NightOwl.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="NightOwl.js" defer></script>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="pictures/download.png" alt="IMDB logo">
    </div>
    <div class="searchMovie">
        <input id="searchIMDB" placeholder="Search IMDB">
        <button type="submit" id="search">
            <svg xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 512 512">
                <style>svg{fill:#000000}</style>
                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
        </button>
    </div>
    <div class="apiKey">
        <input id="apiKey" placeholder="API KEY">
    </div>
</div>

<div class="warnMessage" id="warnNullApiKey">Please enter valid API_KEY</div>
<div class="warnMessage" id="warnNoResult">No results found</div>

<div class="mainCard" id="mainCard">
    <div class="image-box">
        <img src="" alt="Movie Poster" width="100%" id="movieImage">
    </div>

    <div class="description-box">
        <div class="topRowInDescription">
            <div class="title-box">
                <h1 id="movieName"></h1>
                <ul class="time">
                    <li id="movieYear" class="time-list"></li>
                    <li id="movieDuration" class="time-list"></li>
                </ul>
            </div>
            <div class="star-box">
                <img src="pictures/star-no-background.jpg"
                     alt="Star" style="width:85px;height:85px;">
                <div class="star-block">
                    <h4 style="color: black" id="movieRating"></h4>
                </div>
            </div>
        </div>
        <div class="genre-list" id="genreList">
        </div>
        <div class="summery" id="moviePlot"></div>
        <div class="peopleDescription">
            <hr class="topLine">
            <div class="peopleBox">
                <span class="peopleTitle" id="directorTitle">Director</span>
                <span id="movieDirector"></span>
            </div>
            <hr class="bottomLine">
            <div class="peopleBox">
                <span class="peopleTitle" id="writerTitle">Writer</span>
                <span id="movieWriter"></span>
            </div>
            <hr class="bottomLine">
            <div class="peopleBox">
                <span class="peopleTitle">Stars</span>
                <span id="movieStars"></span>
            </div>
            <hr class="bottomLine">
        </div>
        <div class="awards" id="awards">
            <div class="topRated" id="topRated"></div>
            <div class="awardsList" id="awardsList"></div>
        </div>
    </div>
</div>

<div class="similarMoviesCard" id="similarMoviesCard">
    <div class="titleRow">More like this</div>
    <div class="similarMovies">
        <div class="similarMovieBox">
            <div class="similarMovieImage">
                <img src="" alt="similarMovie" id="similarImg1" width="100%">
            </div>
            <div class="scoreSimilar">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <style>svg{fill:#ecb613}</style>
                    <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
                <span class="scoreNumberSimilar" id="similarScore1"></span>
            </div>
            <div class="similarTitle" id="similarTitle1"></div>
        </div>
        <div class="similarMovieBox">
            <div class="similarMovieImage">
                <img src="" alt="similarMovie" id="similarImg2" width="100%">
            </div>
            <div class="scoreSimilar">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <style>svg{fill:#ecb613}</style>
                    <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
                <span class="scoreNumberSimilar" id="similarScore2"></span>
            </div>
            <div class="similarTitle" id="similarTitle2"></div>
        </div>
        <div class="similarMovieBox">
            <div class="similarMovieImage">
                <img src="" alt="similarMovie" id="similarImg3" width="100%">
            </div>
            <div class="scoreSimilar">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <style>svg{fill:#ecb613}</style>
                    <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
                <span class="scoreNumberSimilar" id="similarScore3"></span>
            </div>
            <div class="similarTitle" id="similarTitle3"></div>
        </div>
        <div class="similarMovieBox">
            <div class="similarMovieImage">
                <img src="" alt="similarMovie" id="similarImg4" width="100%">
            </div>
            <div class="scoreSimilar">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <style>svg{fill:#ecb613}</style>
                    <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
                <span class="scoreNumberSimilar" id="similarScore4"></span>
            </div>
            <div class="similarTitle" id="similarTitle4"></div>
        </div>
    </div>
</div>



</body>
</html>
